[project]
name = "blanket-lm"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "google-genai>=1.14.0",
    "markdown>=3.8",
    "pymupdf4llm>=0.0.24",
    "requests>=2.32.3",
]

[project.scripts]
# package.module:func
blkmkd= "blanketlm:markdown"
blkcly= "blanketlm:classify"
blksmry= "blanketlm:summary"

retrieve = "blanketlm:retrieve"
[tool.pyright]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.uv]
package = true

[dependency-groups]
dev = [
    "black>=25.1.0",
    "csvkit>=2.1.0",
    "ipython>=9.2.0",
    "pyright>=1.1.400",
]
